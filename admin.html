<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>NexaCore Admin Dashboard</title>
  <link rel="icon" href="assets/favicon.ico">
  <link rel="stylesheet" href="/assets/style.css">
  <style>
    body { background: #181a20; color: #fff; }
    .admin-container { max-width: 900px; margin: 40px auto; background: #23272f; border-radius: 18px; box-shadow: 0 2px 16px rgba(0,0,0,0.18); padding: 32px 24px; }
    h1 { text-align: center; margin-bottom: 32px; }
    .dashboard-section { margin-bottom: 32px; }
    .dashboard-section h2 { margin-bottom: 18px; color: #5865F2; }
    .dashboard-table { width: 100%; border-collapse: collapse; background: #222; }
    .dashboard-table th, .dashboard-table td { padding: 12px; border-bottom: 1px solid #333; }
    .dashboard-table th { background: #181a20; color: #ccc; }
    .dashboard-table tr:last-child td { border-bottom: none; }
    .dashboard-actions button { margin-right: 8px; padding: 6px 16px; border-radius: 6px; border: none; background: #5865F2; color: #fff; cursor: pointer; }
    .dashboard-actions button.delete { background: #d9534f; }
    .login-form { max-width: 340px; margin: 40px auto; background: #222; border-radius: 12px; padding: 24px; }
    .login-form label { display: block; margin-bottom: 10px; color: #ccc; }
    .login-form input { width: 100%; padding: 8px; border-radius: 6px; border: none; background: #23272f; color: #fff; margin-bottom: 18px; }
    .login-form button { width: 100%; padding: 10px; border-radius: 6px; border: none; background: #5865F2; color: #fff; font-size: 1em; cursor: pointer; }
    .error-msg { color: #d9534f; text-align: center; margin-bottom: 12px; }
  </style>
</head>
<body>
  <div id="login-section" class="login-form">
    <h2 style="text-align:center;">Admin Login</h2>
    <div id="error-msg" class="error-msg" style="display:none;"></div>
    <label for="admin-user">Username</label>
    <input type="text" id="admin-user" placeholder="Enter username">
    <label for="admin-pass">Password</label>
    <input type="password" id="admin-pass" placeholder="Enter password">
    <button id="login-btn">Login</button>
  </div>
  <div id="dashboard-section" class="admin-container" style="display:none;">
    <h1>Admin Dashboard</h1>
    <div class="dashboard-section">
      <h2>Appeals</h2>
      <table class="dashboard-table">
        <thead>
          <tr><th>ID</th><th>User</th><th>Reason</th><th>Status</th><th>Actions</th></tr>
        </thead>
        <tbody id="appeals-table">
          <tr><td>12345</td><td>user1</td><td>Ban Appeal</td><td>Pending</td><td class="dashboard-actions"><button>Approve</button><button class="delete">Delete</button></td></tr>
          <tr><td>12346</td><td>user2</td><td>Mute Appeal</td><td>Pending</td><td class="dashboard-actions"><button>Approve</button><button class="delete">Delete</button></td></tr>
        </tbody>
      </table>
    </div>
    <div class="dashboard-section">
      <h2>Users</h2>
      <table class="dashboard-table">
        <thead>
          <tr><th>Username</th><th>Role</th><th>Status</th><th>Actions</th></tr>
        </thead>
        <tbody id="users-table">
          <tr><td>admin</td><td>Admin</td><td>Active</td><td class="dashboard-actions"><button>Disable</button></td></tr>
          <tr><td>user1</td><td>User</td><td>Active</td><td class="dashboard-actions"><button class="delete">Delete</button></td></tr>
        </tbody>
      </table>
    </div>
  </div>
  <script>
    // Simple static login (for demo only)
    document.getElementById('login-btn').onclick = function() {
      var user = document.getElementById('admin-user').value;
      var pass = document.getElementById('admin-pass').value;
      var errorMsg = document.getElementById('error-msg');
      if (user === 'admin' && pass === 'password123') {
        document.getElementById('login-section').style.display = 'none';
        document.getElementById('dashboard-section').style.display = 'block';
      } else {
        errorMsg.textContent = 'Invalid credentials.';
        errorMsg.style.display = 'block';
      }
    };
  </script>
</body>
</html>
